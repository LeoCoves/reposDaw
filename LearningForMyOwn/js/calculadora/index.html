<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora</title>
</head>
<body>
        <main class="calc">
            <section class="calc-screen">
                <input type="text" id="calc-input" class="calc-input" readonly/>
            </section>
            <section class="calc-buttons">
                <button class="button-borrowall" onclick="clearScreen()">CE</button>
                <button class="button-borrow" onclick="clearLastValue()">C</button>
                <button class="button" onclick="show('%')">%</button>
                <button class="button" onclick="show('/')">/</button>
                <button class="button" onclick="show('7')">7</button>
                <button class="button" onclick="show('8')">8</button>
                <button class="button" onclick="show('9')">9</button>
                <button class="button" onclick="show('*')">X</button>
                <button class="button" onclick="show('4')">4</button>
                <button class="button" onclick="show('5')">5</button>
                <button class="button" onclick="show('6')">6</button>
                <button class="button" onclick="show('-')">-</button>
                <button class="button" onclick="show('1')">1</button>
                <button class="button" onclick="show('2')">2</button>
                <button class="button" onclick="show('3')">3</button>
                <button class="button-sum" onclick="show('+')">+</button>
                <button class="button" onclick="show('0')">0</button>
                <button class="button" onclick="show('.')"> .</button>
                <button class="button" onclick="calculateScreen()">=</button>

            </section>
        </main>

        <script src="script.js"></script>
</body>
</html>
